<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRR Analysis Tool</title>
    <!-- Tailwind CSS CDN for professional styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.min.js"></script>
    <style>
        /* Enhanced color palette */
        :root {
            --primary-blue: #1e40af; /* More vibrant blue */
            --primary-blue-light: #3b82f6;
            --button-primary: #2563eb;
            --button-primary-hover: #1d4ed8;
            --button-secondary: #64748b;
            --button-secondary-hover: #475569;
            --button-destructive: #dc2626;
            --button-destructive-hover: #b91c1c;
            --button-success: #16a34a;
            --button-success-hover: #15803d;
            --gray-bg: #f8fafc;
            --panel-bg: #ffffff;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --border-radius: 0.5rem;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--gray-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Container styles */
        .container {
            max-width: 1440px;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem;
        }

        /* Header styles with gradient */
        .header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-light) 100%);
            color: white;
            padding: 2rem 1.5rem;
            border-radius: 0;
            text-align: center;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .header p {
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        /* Panel styles with subtle hover effect */
        .panel {
            background-color: var(--panel-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            padding: 2rem;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .panel:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .panel h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary-blue);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .panel h2::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 24px;
            background: linear-gradient(to bottom, var(--primary-blue), var(--primary-blue-light));
            border-radius: 4px;
        }

        /* Input styles with focus states */
        input[type="text"], textarea {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.875rem 1.25rem;
            font-size: 0.9375rem;
            font-weight: 400;
            width: 100%;
            transition: var(--transition);
            background-color: var(--panel-bg);
            color: var(--text-dark);
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-blue-light);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        /* Button styles with icons */
        button {
            font-family: 'Poppins', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            border: none;
            color: white;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button i {
            font-size: 0.875rem;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        button:hover::after {
            left: 100%;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        /* Specific button styles */
        #analyze-btn {
            background: linear-gradient(135deg, var(--button-primary) 0%, var(--primary-blue-light) 100%);
        }

        #analyze-btn:hover {
            background: linear-gradient(135deg, var(--button-primary-hover) 0%, var(--button-primary) 100%);
        }

        #clear-cache-btn {
            background: linear-gradient(135deg, var(--button-destructive) 0%, #ef4444 100%);
        }

        #clear-cache-btn:hover {
            background: linear-gradient(135deg, var(--button-destructive-hover) 0%, var(--button-destructive) 100%);
        }

        #save-changes-btn {
            background: linear-gradient(135deg, var(--button-success) 0%, #4ade80 100%);
        }

        #save-changes-btn:hover {
            background: linear-gradient(135deg, var(--button-success-hover) 0%, var(--button-success) 100%);
        }

        #cancel-btn {
            background: linear-gradient(135deg, var(--button-secondary) 0%, #94a3b8 100%);
        }

        #cancel-btn:hover {
            background: linear-gradient(135deg, var(--button-secondary-hover) 0%, var(--button-secondary) 100%);
        }

        #download-pdf-btn, #modify-report-btn, #submit-comment-btn, #correct-data-btn, #edit-report-btn {
            background: linear-gradient(135deg, var(--button-primary) 0%, var(--primary-blue-light) 100%);
        }

        #download-pdf-btn:hover, #modify-report-btn:hover, #submit-comment-btn:hover, #correct-data-btn:hover, #edit-report-btn:hover {
            background: linear-gradient(135deg, var(--button-primary-hover) 0%, var(--button-primary) 100%);
        }

        /* Button group styling */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        /* Markdown content styles */
        #report-content {
            max-width: 100%;
            overflow-x: auto;
            font-size: 0.9375rem;
            line-height: 1.7;
        }

        #report-content h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary-blue);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.75rem;
        }

        #report-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        #report-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-dark);
        }

        #report-content p {
            margin-bottom: 1.25rem;
            color: var(--text-muted);
        }

        #report-content ul, #report-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-muted);
        }

        #report-content ul {
            list-style-type: disc;
        }

        #report-content ol {
            list-style-type: decimal;
        }

        #report-content li {
            margin-bottom: 0.5rem;
        }

        #report-content table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        #report-content th,
        #report-content td {
            padding: 0.875rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        #report-content th {
            background-color: var(--primary-blue);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.8125rem;
            letter-spacing: 0.05em;
        }

        #report-content tr:nth-child(even) {
            background-color: #f8fafc;
        }

        #report-content tr:hover {
            background-color: #f1f5f9;
        }

        #report-content strong {
            font-weight: 600;
            color: var(--primary-blue);
        }

        #report-content a {
            color: var(--primary-blue-light);
            text-decoration: none;
            font-weight: 500;
        }

        #report-content a:hover {
            text-decoration: underline;
        }

        #report-content code {
            font-family: 'Courier New', monospace;
            background-color: #f1f5f9;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            color: #334155;
        }

        #report-content pre {
            background-color: #f1f5f9;
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            margin-bottom: 1.5rem;
        }

        #report-content pre code {
            background-color: transparent;
            padding: 0;
        }

        #report-content blockquote {
            border-left: 4px solid var(--primary-blue-light);
            padding-left: 1rem;
            margin-left: 0;
            color: var(--text-muted);
            font-style: italic;
            margin-bottom: 1.5rem;
        }

        /* Textarea styles */
        textarea {
            min-height: 150px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            font-size: 0.9375rem;
            line-height: 1.6;
            resize: vertical;
        }

        /* Hide elements by default */
        #report-editor, #modify-instructions, #comment-input, #correct-data-input {
            display: none;
        }

        /* Loading state with animation */
        #loading {
            display: none;
            text-align: center;
            padding: 3rem;
            background-color: var(--panel-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 2.5rem;
            height: 2.5rem;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-blue-light);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading p:first-of-type {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
        }

        #loading p:last-of-type {
            font-size: 0.9375rem;
            color: var(--text-muted);
        }

        /* Utility classes */
        .hidden {
            display: none !important;
        }

        .flex-grow {
            flex-grow: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .panel {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>RRR Analysis Tool</h1>
        <p>Efficiently analyze and process your PDF documents with AI-powered insights</p>
    </div>

    <div class="container">
        <!-- Input Folder Section -->
        <div class="panel">
            <h2><i class="fas fa-folder-open mr-2"></i>Input Folder</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="folder-path" class="flex-grow" placeholder="Enter folder path or drag and drop PDF files">
                <button id="analyze-btn"><i class="fas fa-search mr-1"></i> Analyze Documents</button>
                <button id="clear-cache-btn"><i class="fas fa-trash-alt mr-1"></i> Clear Cache</button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading">
            <div class="loading-spinner"></div>
            <p>Processing your documents...</p>
            <p>This may take a few moments depending on the number and size of files</p>
        </div>

        <!-- Analysis Report Section -->
        <div class="panel">
            <h2><i class="fas fa-file-alt mr-2"></i>Analysis Report</h2>
            <div id="report-content"></div>
            <textarea id="report-editor" rows="10" placeholder="Edit your report content here..."></textarea>
            <textarea id="modify-instructions" rows="4" placeholder="Enter specific instructions to modify the report..."></textarea>
            <textarea id="comment-input" rows="4" placeholder="Enter your comments or feedback..."></textarea>
            <textarea id="correct-data-input" rows="4" placeholder="Enter any data corrections needed..."></textarea>
            <div class="button-group">
                <button id="edit-report-btn"><i class="fas fa-edit mr-1"></i> Edit Report</button>
                <button id="save-changes-btn" class="hidden"><i class="fas fa-save mr-1"></i> Save Changes</button>
                <button id="cancel-btn" class="hidden"><i class="fas fa-times mr-1"></i> Cancel</button>
                <button id="download-pdf-btn"><i class="fas fa-file-pdf mr-1"></i> Download as PDF</button>
                <button id="modify-report-btn"><i class="fas fa-magic mr-1"></i> Modify Report</button>
                <button id="submit-comment-btn"><i class="fas fa-comment mr-1"></i> Submit Comment</button>
                <button id="correct-data-btn"><i class="fas fa-check-circle mr-1"></i> Correct Data</button>
            </div>
        </div>

        <!-- Visualizations Section -->
        <div class="panel">
            <h2><i class="fas fa-chart-bar mr-2"></i>Visualizations</h2>
            <div id="visualizations"></div>
        </div>

        <!-- Evaluation Section -->
        <div class="panel">
            <h2><i class="fas fa-star mr-2"></i>Evaluation</h2>
            <div id="evaluation"></div>
        </div>

        <!-- Hyperlinks Section -->
        <div class="panel">
            <h2><i class="fas fa-link mr-2"></i>Hyperlinks</h2>
            <div id="hyperlinks"></div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const folderPathInput = document.getElementById('folder-path');
        const analyzeBtn = document.getElementById('analyze-btn');
        const clearCacheBtn = document.getElementById('clear-cache-btn');
        const loadingDiv = document.getElementById('loading');
        const reportContent = document.getElementById('report-content');
        const reportEditor = document.getElementById('report-editor');
        const modifyInstructions = document.getElementById('modify-instructions');
        const commentInput = document.getElementById('comment-input');
        const correctDataInput = document.getElementById('correct-data-input');
        const editReportBtn = document.getElementById('edit-report-btn');
        const saveChangesBtn = document.getElementById('save-changes-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const downloadPdfBtn = document.getElementById('download-pdf-btn');
        const modifyReportBtn = document.getElementById('modify-report-btn');
        const submitCommentBtn = document.getElementById('submit-comment-btn');
        const correctDataBtn = document.getElementById('correct-data-btn');

        let originalReport = '';

        // Helper function to make API requests
        async function makeApiRequest(endpoint, method, data) {
            try {
                const response = await fetch(endpoint, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: data ? JSON.stringify(data) : undefined
                });
                if (!response.ok) {
                    throw new Error(`${endpoint} failed: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                alert(`Failed to ${endpoint.replace('/', '')}: ${error.message}`);
                throw error;
            }
        }

        // Handle Analyze button click
        analyzeBtn.addEventListener('click', async () => {
            const folderPath = folderPathInput.value.trim();
            if (!folderPath) {
                alert('Please enter a folder path');
                return;
            }

            loadingDiv.style.display = 'block';
            reportContent.innerHTML = '';
            reportEditor.style.display = 'none';
            modifyInstructions.style.display = 'none';
            commentInput.style.display = 'none';
            correctDataInput.style.display = 'none';
            saveChangesBtn.classList.add('hidden');
            cancelBtn.classList.add('hidden');

            try {
                const data = await makeApiRequest('/analyze', 'POST', { folder_path: folderPath });
                originalReport = data.report;
                reportContent.innerHTML = marked.parse(originalReport, {
                    gfm: true,
                    breaks: true,
                    tables: true
                });
                loadingDiv.style.display = 'none';
            } catch (error) {
                loadingDiv.style.display = 'none';
            }
        });

        // Handle Clear Cache button click
        clearCacheBtn.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to clear the cache? This cannot be undone.')) return;
            loadingDiv.style.display = 'block';
            try {
                await makeApiRequest('/clear-cache', 'POST', {});
                alert('Cache cleared successfully');
                loadingDiv.style.display = 'none';
            } catch (error) {
                loadingDiv.style.display = 'none';
            }
        });

        // Handle Edit Report button click
        editReportBtn.addEventListener('click', async () => {
            try {
                const data = await makeApiRequest('/edit-report', 'GET', null);
                reportEditor.value = data.report || originalReport;
                reportContent.style.display = 'none';
                reportEditor.style.display = 'block';
                editReportBtn.classList.add('hidden');
                saveChangesBtn.classList.remove('hidden');
                cancelBtn.classList.remove('hidden');
            } catch (error) {
                // Handled by makeApiRequest
            }
        });

        // Handle Save Changes button click (Edit Report)
        saveChangesBtn.addEventListener('click', async () => {
            if (reportEditor.style.display === 'block') {
                const updatedReport = reportEditor.value;
                try {
                    const data = await makeApiRequest('/edit-report', 'POST', { report: updatedReport });
                    originalReport = data.report;
                    reportContent.innerHTML = marked.parse(originalReport, {
                        gfm: true,
                        breaks: true,
                        tables: true
                    });
                    reportContent.style.display = 'block';
                    reportEditor.style.display = 'none';
                    editReportBtn.classList.remove('hidden');
                    saveChangesBtn.classList.add('hidden');
                    cancelBtn.classList.add('hidden');
                } catch (error) {
                    // Handled by makeApiRequest
                }
            }
        });

        // Handle Cancel button click
        cancelBtn.addEventListener('click', () => {
            reportContent.innerHTML = marked.parse(originalReport, {
                gfm: true,
                breaks: true,
                tables: true
            });
            reportContent.style.display = 'block';
            reportEditor.style.display = 'none';
            modifyInstructions.style.display = 'none';
            commentInput.style.display = 'none';
            correctDataInput.style.display = 'none';
            editReportBtn.classList.remove('hidden');
            saveChangesBtn.classList.add('hidden');
            cancelBtn.classList.add('hidden');
        });

        // Handle Modify Report button click
        modifyReportBtn.addEventListener('click', () => {
            modifyInstructions.style.display = 'block';
            reportContent.style.display = 'none';
            editReportBtn.classList.add('hidden');
            saveChangesBtn.classList.remove('hidden');
            cancelBtn.classList.remove('hidden');
        });

        // Handle Submit Comment button click
        submitCommentBtn.addEventListener('click', () => {
            commentInput.style.display = 'block';
            reportContent.style.display = 'none';
            editReportBtn.classList.add('hidden');
            saveChangesBtn.classList.remove('hidden');
            cancelBtn.classList.add('hidden');
        });

        // Handle Correct Data button click
        correctDataBtn.addEventListener('click', () => {
            correctDataInput.style.display = 'block';
            reportContent.style.display = 'none';
            editReportBtn.classList.add('hidden');
            saveChangesBtn.classList.remove('hidden');
            cancelBtn.classList.remove('hidden');
        });

        // Handle Save Changes for Modify, Comment, or Correct Data
        saveChangesBtn.addEventListener('click', async () => {
            let endpoint, payload;
            if (modifyInstructions.style.display === 'block') {
                endpoint = '/modify_report';
                payload = { instructions: modifyInstructions.value, report: originalReport };
            } else if (commentInput.style.display === 'block') {
                endpoint = '/submit_comments';
                payload = { comments: commentInput.value, report: originalReport };
            } else if (correctDataInput.style.display === 'block') {
                endpoint = '/correct-data';
                payload = { corrections: correctDataInput.value, report: originalReport };
            } else {
                // Edit Report case handled above
                return;
            }

            try {
                const data = await makeApiRequest(endpoint, 'POST', payload);
                originalReport = data.report;
                reportContent.innerHTML = marked.parse(originalReport, {
                    gfm: true,
                    breaks: true,
                    tables: true,
                });
                reportContent.style.display = 'block';
                reportEditor.style.display = 'none';
                modifyInstructions.style.display = 'none';
                commentInput.style.display = 'none';
                correctDataInput.style.display = 'none';
                editReportBtn.classList.remove('hidden');
                saveChangesBtn.classList.add('hidden');
                cancelBtn.classList.add('hidden');
            } catch (error) {
                // Handle by makeApiRequest
            }
        });

        // Handle Download as PDF button click
        downloadPdfBtn.addEventListener('click', () => {
            alert('PDF download functionality will be implemented in the next version.');
        });

        // Add drag and drop functionality for folder path
        folderPathInput.addEventListener('dragover', (e) => {
            e.preventDefault();
            folderPathInput.classList.add('border-blue-500', 'bg-blue-50');
        });

        folderPathInput.addEventListener('dragleave', () => {
            folderPathInput.classList.remove('border-blue-500', 'bg-blue-50');
        });

        folderPathInput.addEventListener('drop', (e) => {
            e.preventDefault();
            folderPathInput.classList.remove('border-blue-500', 'bg-blue-50');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                // In a real app, you would handle the file paths here
                folderPathInput.value = files[0].path || 'Multiple files selected';
            }
        });
    </script>
</body>
</html>
