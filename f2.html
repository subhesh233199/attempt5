<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRR Analysis Tool</title>
    <!-- Tailwind CSS CDN for professional styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.min.js"></script>
    <style>
        /* Root styles for consistent typography and colors */
        :root {
            --primary-color: #2c3e50; /* Dark blue-gray for headers */
            --secondary-color: #34495e; /* Darker blue-gray for secondary actions */
            --accent-color: #3498db; /* Bright blue for primary buttons */
            --text-color: #2c3e50; /* Dark blue-gray for text */
            --light-bg: #ecf0f1; /* Light gray background */
            --card-bg: #ffffff; /* White for panels */
            --border-color: #ced4da; /* Light gray for borders */
            --success-color: #27ae60; /* Green for success actions */
            --warning-color: #f39c12; /* Orange for warnings */
            --danger-color: #e74c3c; /* Red for destructive actions */
            --shadow-light: rgba(0, 0, 0, 0.08); /* Light shadow */
            --shadow-medium: rgba(0, 0, 0, 0.15); /* Medium shadow */
            --dark-bg: #212529; /* Dark gray for potential use */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            font-weight: 400; /* Regular weight for body text */
        }

        /* Container styles */
        .container {
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding: 1.5rem;
        }

        /* Header styles */
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            border-radius: 0.5rem 0.5rem 0 0;
            text-align: center;
            box-shadow: var(--shadow-medium);
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 600; /* Semi-bold for headers */
        }

        .header p {
            font-size: 0.875rem;
            font-weight: 400;
            opacity: 0.85;
        }

        /* Panel styles */
        .panel {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            box-shadow: var(--shadow-light);
            margin-bottom: 2rem;
            padding: 2rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
        }

        .panel:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .panel h2 {
            font-size: 1.25rem;
            font-weight: 600; /* Semi-bold for section headers */
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        /* Input styles */
        input[type="text"] {
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 400;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
            color: var(--text-color);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* Button styles */
        button {
            font-family: 'Poppins', sans-serif;
            font-size: 0.625rem; /* Smaller text size (10px) */
            font-weight: 500; /* Medium weight for buttons */
            padding: 0.45rem 0.9rem; /* Adjusted for smaller text */
            border-radius: 0.375rem;
            border: none;
            background: linear-gradient(135deg, var(--accent-color) 0%, #5dade2 100%);
            color: white;
            box-shadow: var(--shadow-light);
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.3s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9 0%, var(--accent-color) 100%);
            transform: scale(1.05);
            box-shadow: var(--shadow-medium), 0 0 8px rgba(52, 152, 219, 0.2);
        }

        button:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        /* Specific button styles */
        #clear-cache-btn {
            background: linear-gradient(135deg, var(--danger-color) 0%, #f1948a 100%);
        }

        #clear-cache-btn:hover {
            background: linear-gradient(135deg, #c0392b 0%, var(--danger-color) 100%);
            box-shadow: var(--shadow-medium), 0 0 8px rgba(231, 76, 60, 0.2);
        }

        #save-changes-btn {
            background: linear-gradient(135deg, var(--success-color) 0%, #52be80 100%);
        }

        #save-changes-btn:hover {
            background: linear-gradient(135deg, #219653 0%, var(--success-color) 100%);
            box-shadow: var(--shadow-medium), 0 0 8px rgba(39, 174, 96, 0.2);
        }

        #cancel-btn {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #566573 100%);
        }

        #cancel-btn:hover {
            background: linear-gradient(135deg, #2c3e50 0%, var(--secondary-color) 100%);
            box-shadow: var(--shadow-medium), 0 0 8px rgba(52, 73, 94, 0.2);
        }

        #download-pdf-btn, #modify-report-btn, #submit-comment-btn, #correct-data-btn {
            background: linear-gradient(135deg, var(--accent-color) 0%, #5dade2 100%);
        }

        #download-pdf-btn:hover, #modify-report-btn:hover, #submit-comment-btn:hover, #correct-data-btn:hover {
            background: linear-gradient(135deg, #2980b9 0%, var(--accent-color) 100%);
            box-shadow: var(--shadow-medium), 0 0 8px rgba(52, 152, 219, 0.2);
        }

        /* Markdown content styles */
        #report-content {
            max-width: 100%;
            overflow-x: auto;
            font-size: 0.875rem;
            line-height: 1.6;
            font-weight: 400;
            color: var(--text-color);
        }

        #report-content h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        #report-content h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-color);
        }

        #report-content h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        #report-content p {
            margin-bottom: 1rem;
            color: var(--text-color);
            opacity: 0.85;
        }

        #report-content ul {
            list-style-type: disc;
            margin-left: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        #report-content table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            overflow: hidden;
        }

        #report-content th,
        #report-content td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        #report-content th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        #report-content tr:nth-child(even) {
            background-color: var(--light-bg);
        }

        #report-content tr:hover {
            background-color: #dfe6e9;
        }

        #report-content strong {
            font-weight: 600;
            color: var(--accent-color);
        }

        /* Textarea styles */
        textarea {
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.75rem;
            font-size: 0.875rem;
            font-weight: 400;
            width: 100%;
            resize: vertical;
            transition: border-color 0.2s, box-shadow 0.2s;
            color: var(--text-color);
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* Hide elements by default */
        #report-editor, #modify-instructions, #comment-input, #correct-data-input {
            display: none;
        }

        /* Loading state */
        #loading {
            display: none;
            text-align: center;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            box-shadow: var(--shadow-light);
            color: var(--text-color);
            font-weight: 400;
        }

        /* Utility to hide elements */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>RRR Analysis Tool</h1>
        <p>Efficiently analyze your PDF documents</p>
    </div>

    <div class="container">
        <!-- Input Folder Section -->
        <div class="panel">
            <h2>Input Folder</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="folder-path" class="flex-grow" placeholder="Enter folder path">
                <button id="analyze-btn">Analyze</button>
                <button id="clear-cache-btn">Clear Cache</button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading">
            <p class="text-lg font-semibold">Loading...</p>
            <p class="text-sm">Analyzing PDFs... This may take a few moments.</p>
        </div>

        <!-- Analysis Report Section -->
        <div class="panel">
            <h2>Analysis Report</h2>
            <div id="report-content"></div>
            <textarea id="report-editor" rows="10"></textarea>
            <textarea id="modify-instructions" rows="4" placeholder="Enter instructions to modify the report"></textarea>
            <textarea id="comment-input" rows="4" placeholder="Enter comments to submit"></textarea>
            <textarea id="correct-data-input" rows="4" placeholder="Enter data corrections"></textarea>
            <div class="mt-6 flex flex-wrap gap-4">
                <button id="edit-report-btn">Edit Report</button>
                <button id="save-changes-btn" class="hidden">Save Changes</button>
                <button id="cancel-btn" class="hidden">Cancel</button>
                <button id="download-pdf-btn">Download as PDF</button>
                <button id="modify-report-btn">Modify Report</button>
                <button id="submit-comment-btn">Submit Comment</button>
                <button id="correct-data-btn">Correct Data</button>
            </div>
        </div>

        <!-- Visualizations Section (Untouched) -->
        <div class="panel">
            <h2>Visualizations</h2>
            <div id="visualizations"></div>
        </div>

        <!-- Evaluation Section (Untouched) -->
        <div class="panel">
            <h2>Evaluation</h2>
            <div id="evaluation"></div>
        </div>

        <!-- Hyperlinks Section (Untouched) -->
        <div class="panel">
            <h2>Hyperlinks</h2>
            <div id="hyperlinks"></div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const folderPathInput = document.getElementById('folder-path');
        const analyzeBtn = document.getElementById('analyze-btn');
        const clearCacheBtn = document.getElementById('clear-cache-btn');
        const loadingDiv = document.getElementById('loading');
        const reportContent = document.getElementById('report-content');
        const reportEditor = document.getElementById('report-editor');
        const modifyInstructions = document.getElementById('modify-instructions');
        const commentInput = document.getElementById('comment-input');
        const correctDataInput = document.getElementById('correct-data-input');
        const editReportBtn = document.getElementById('edit-report-btn');
        const saveChangesBtn = document.getElementById('save-changes-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const downloadPdfBtn = document.getElementById('download-pdf-btn');
        const modifyReportBtn = document.getElementById('modify-report-btn');
        const submitCommentBtn = document.getElementById('submit-comment-btn');
        const correctDataBtn = document.getElementById('correct-data-btn');

        let originalReport = '';

        // Helper function to make API requests
        async function makeApiRequest(endpoint, method, data) {
            try {
                const response = await fetch(endpoint, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: data ? JSON.stringify(data) : undefined
                });
                if (!response.ok) {
                    throw new Error(`${endpoint} failed: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                alert(`Failed to ${endpoint.replace('/', '')}: ${error.message}`);
                throw error;
            }
        }

        // Handle Analyze button click
        analyzeBtn.addEventListener('click', async () => {
            const folderPath = folderPathInput.value.trim();
            if (!folderPath) {
                alert('Please enter a folder path');
                return;
            }

            loadingDiv.style.display = 'block';
            reportContent.innerHTML = '';
            reportEditor.style.display = 'none';
            modifyInstructions.style.display = 'none';
            commentInput.style.display = 'none';
            correctDataInput.style.display = 'none';
            saveChangesBtn.classList.add('hidden');
            cancelBtn.classList.add('hidden');

            try {
                const data = await makeApiRequest('/analyze', 'POST', { folder_path: folderPath });
                originalReport = data.report;
                reportContent.innerHTML = marked.parse(originalReport, {
                    gfm: true,
                    breaks: true,
                    tables: true
                });
                loadingDiv.style.display = 'none';
            } catch (error) {
                loadingDiv.style.display = 'none';
            }
        });

        // Handle Clear Cache button click
        clearCacheBtn.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to clear the cache?')) return;
            loadingDiv.style.display = 'block';
            try {
                await makeApiRequest('/clear-cache', 'POST', {});
                alert('Cache cleared successfully');
                loadingDiv.style.display = 'none';
            } catch (error) {
                loadingDiv.style.display = 'none';
            }
        });

        // Handle Edit Report button click
        editReportBtn.addEventListener('click', async () => {
            try {
                const data = await makeApiRequest('/edit-report', 'GET', null);
                reportEditor.value = data.report || originalReport;
                reportContent.style.display = 'none';
                reportEditor.style.display = 'block';
                editReportBtn.classList.add('hidden');
                saveChangesBtn.classList.remove('hidden');
                cancelBtn.classList.remove('hidden');
            } catch (error) {
                // Handled by makeApiRequest
            }
        });

        // Handle Save Changes button click (Edit Report)
        saveChangesBtn.addEventListener('click', async () => {
            if (reportEditor.style.display === 'block') {
                const updatedReport = reportEditor.value;
                try {
                    const data = await makeApiRequest('/edit-report', 'POST', { report: updatedReport });
                    originalReport = data.report;
                    reportContent.innerHTML = marked.parse(originalReport, {
                        gfm: true,
                        breaks: true,
                        tables: true
                    });
                    reportContent.style.display = 'block';
                    reportEditor.style.display = 'none';
                    editReportBtn.classList.remove('hidden');
                    saveChangesBtn.classList.add('hidden');
                    cancelBtn.classList.add('hidden');
                } catch (error) {
                    // Handled by makeApiRequest
                }
            }
        });

        // Handle Cancel button click
        cancelBtn.addEventListener('click', () => {
            reportContent.innerHTML = marked.parse(originalReport, {
                gfm: true,
                breaks: true,
                tables: true
            });
            reportContent.style.display = 'block';
            reportEditor.style.display = 'none';
            modifyInstructions.style.display = 'none';
            commentInput.style.display = 'none';
            correctDataInput.style.display = 'none';
            editReportBtn.classList.remove('hidden');
            saveChangesBtn.classList.add('hidden');
            cancelBtn.classList.add('hidden');
        });

        // Handle Modify Report button click
        modifyReportBtn.addEventListener('click', () => {
            modifyInstructions.style.display = 'block';
            reportContent.style.display = 'none';
            editReportBtn.classList.add('hidden');
            saveChangesBtn.classList.remove('hidden');
            cancelBtn.classList.remove('hidden');
        });

        // Handle Submit Comment button click
        submitCommentBtn.addEventListener('click', () => {
            commentInput.style.display = 'block';
            reportContent.style.display = 'none';
            editReportBtn.classList.add('hidden');
            saveChangesBtn.classList.remove('hidden');
            cancelBtn.classList.remove('hidden');
        });

        // Handle Correct Data button click
        correctDataBtn.addEventListener('click', () => {
            correctDataInput.style.display = 'block';
            reportContent.style.display = 'none';
            editReportBtn.classList.add('hidden');
            saveChangesBtn.classList.remove('hidden');
            cancelBtn.classList.remove('hidden');
        });

        // Handle Save Changes for Modify, Comment, or Correct Data
        saveChangesBtn.addEventListener('click', async () => {
            let endpoint, payload;
            if (modifyInstructions.style.display === 'block') {
                endpoint = '/modify_report';
                payload = { instructions: modifyInstructions.value, report: originalReport };
            } else if (commentInput.style.display === 'block') {
                endpoint = '/submit_comments';
                payload = { comments: commentInput.value, report: originalReport };
            } else if (correctDataInput.style.display === 'block') {
                endpoint = '/correct-data';
                payload = { corrections: correctDataInput.value, report: originalReport };
            } else {
                // Edit Report case handled above
                return;
            }

            try {
                const data = await makeApiRequest(endpoint, 'POST', payload);
                originalReport = data.report;
                reportContent.innerHTML = marked.parse(originalReport, {
                    gfm: true,
                    breaks: true,
                    tables: true
                });
                reportContent.style.display = 'block';
                reportEditor.style.display = 'none';
                modifyInstructions.style.display = 'none';
                commentInput.style.display = 'none';
                correctDataInput.style.display = 'none';
                editReportBtn.classList.remove('hidden');
                saveChangesBtn.classList.add('hidden');
                cancelBtn.classList.add('hidden');
            } catch (error) {
                // Handled by makeApiRequest
            }
        });

        // Handle Download as PDF (Placeholder)
        downloadPdfBtn.addEventListener('click', () => {
            alert('PDF download functionality requires a backend endpoint or client-side PDF library.');
        });
    </script>
</body>
</html>
